<!DOCTYPE html>
<head>
  <title>Food and Drink!</title>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/food.css">
  <!-- METADATA -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header class="standard">
        <div class="upper-header">
          <div class="menu-icon" src="" alt=""></div>
          <h1 class="menu">Menu</h1>
        </div>
        <div class="lower-header">
          <h2 class="items">0 Items</h2>
          <h3 class="done hidden sweet-hidden food-hidden drink-hidden">Done</h3>
        </div>
      </header>
      <div class="col coffee-yellow standard">
        <h1>Coffee</h1>
        <div class="espresso-line hidden">
          <p class="hidden item">Espresso</p>
          <button class="hidden espresso-plus" type="button" name="button">+</button>
          <button class="hidden espresso-minus" type="button" name="button">-</button>
          <p class="hidden espresso-count count">0</p>

        </div>
        <div class="espresso-line hidden">

          <p class="hidden item">Cappuccino</p>
          <button class="hidden cappuccino-plus" type="button" name="button">+</button>
          <button class="hidden cappuccino-minus" type="button" name="button">-</button>
          <p class="hidden cappuccino-count count">0</p>

        </div>
        <div class="espresso-line hidden">
          <p class="hidden item">Latte</p>
          <button class="hidden latte-plus" type="button" name="button">+</button>
          <button class="hidden latte-minus" type="button" name="button">-</button>
          <p class="hidden latte-count count">0</p>

        </div>
      </div>

      <!-- sort out hidden -> sweet-hidden-->
      <div class="col sweet-orange standard">
        <h1>Sweet</h1>
        <div class="sweet-line sweet-hidden">
          <p class="sweet-hidden item">Chocolate</p>
          <button class="sweet-hidden chocolate-plus" type="button" name="button">+</button>
          <button class="sweet-hidden chocolate-minus" type="button" name="button">-</button>
          <p class="sweet-hidden chocolate-count count">0</p>

        </div>
        <div class="sweet-line sweet-hidden">

          <p class="sweet-hidden item">Haribo</p>
          <button class="sweet-hidden haribo-plus" type="button" name="button">+</button>
          <button class="sweet-hidden haribo-minus" type="button" name="button">-</button>
          <p class="sweet-hidden haribo-count count">0</p>

        </div>
        <div class="sweet-line sweet-hidden">
          <p class="sweet-hidden item">Mars Bar</p>
          <button class="sweet-hidden mars-plus" type="button" name="button">+</button>
          <button class="sweet-hidden mars-minus" type="button" name="button">-</button>
          <p class="sweet-hidden mars-count count">0</p>

        </div>

      </div>
      <div class="col food-red standard">
        <h1>Food</h1>
        <div class="food-line food-hidden">
          <p class="food-hidden item">Soup</p>
          <button class="food-hidden soup-plus" type="button" name="button">+</button>
          <button class="food-hidden soup-minus" type="button" name="button">-</button>
          <p class="food-hidden soup-count count">0</p>

        </div>
        <div class="food-line food-hidden">

          <p class="food-hidden item">Full English</p>
          <button class="food-hidden english-plus" type="button" name="button">+</button>
          <button class="food-hidden english-minus" type="button" name="button">-</button>
          <p class="food-hidden english-count count">0</p>

        </div>
        <div class="food-line food-hidden">
          <p class="food-hidden item">Spaghetti Bolognese</p>
          <button class="food-hidden spaghetti-plus" type="button" name="button">+</button>
          <button class="food-hidden spaghetti-minus" type="button" name="button">-</button>
          <p class="food-hidden spaghetti-count count">0</p>

        </div>
      </div>
      <div class="col drink-purple standard">
        <h1>Drink</h1>
        <div class="drink-line drink-hidden">
          <p class="drink-hidden item">Lemonade</p>
          <button class="drink-hidden lemonade-plus" type="button" name="button">+</button>
          <button class="drink-hidden lemonade-minus" type="button" name="button">-</button>
          <p class="drink-hidden lemonade-count count">0</p>

        </div>
        <div class="drink-line drink-hidden">

          <p class="drink-hidden item">Juice</p>
          <button class="drink-hidden juice-plus" type="button" name="button">+</button>
          <button class="drink-hidden juice-minus" type="button" name="button">-</button>
          <p class="drink-hidden juice-count count">0</p>

        </div>
        <div class="drink-line drink-hidden">
          <p class="drink-hidden item">Wine</p>
          <button class="drink-hidden wine-plus" type="button" name="button">+</button>
          <button class="drink-hidden wine-minus" type="button" name="button">-</button>
          <p class="drink-hidden wine-count count">0</p>

        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <!-- js file -->
  <script type="text/javascript" src="js/food.js"></script>


</body>
